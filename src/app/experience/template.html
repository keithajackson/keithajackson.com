<div class="container">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h2>Experience</h2>
            <hr class="star-primary">
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-xs-12 col-md-8">
            <div class="panel-group" id="accordionProfessional">
              <div class="panel panel-default" ng-repeat="details in vm.experience track by $index">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordionProfessional" href="#experience-e1c">
                      {{ ::details.title }} - {{ ::details.company}} ({{ ::details.period }})
                    </a>
                  </h4>
                </div>
                <div id="experience-e1c" class="panel-collapse collapse in">
                  <div class="panel-body">
                    <ul>
                      <li ng-repeat="responsibility in details.responsibilities track by $index">
                        {{ ::responsibility }}
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-xs-12 col-md-8">
            <span class="caption">See more on <a href="https://www.linkedin.com/in/keithaleqjackson" target="_blank">LinkedIn</a> and <a href="https://github.com/keithajackson">GitHub</a>.</span>
          </div>
        </div>
      </div>
